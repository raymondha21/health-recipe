{% extends 'base.html' %}
{% block title %}Recipes{% endblock %}
{% block content %}
<div class="container-fluid contents">
  <div class="container justify-content-center">
    <h1>Recipe Search:</h1>
    <form class="form-inline" id="recipe-form">
      <input class="form-control m-auto" id="recipe-query" placeholder="What are you looking to make?">
      <button class="btn btn-primary m-2" type="submit">Go!</button>
    </form>
    <div class="d-inline-flex flex-column mx-auto" id="recipes-list">
    </div>
  </div>

</div>
<script type="text/javascript">
  var favorites = "{{ user_fav|tojson }}"
  var logged_on = "{{ g.user }}"
</script>
{% endblock %}
